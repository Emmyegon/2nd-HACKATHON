<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div class="test-section">
        <h3>Health Check</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Register Test</h3>
        <input type="text" id="reg-username" placeholder="Username" value="testuser">
        <input type="email" id="reg-email" placeholder="Email" value="test@test.com">
        <input type="password" id="reg-password" placeholder="Password" value="testpass">
        <button onclick="testRegister()">Test Register</button>
        <div id="register-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Login Test</h3>
        <input type="text" id="login-username" placeholder="Username" value="testuser">
        <input type="password" id="login-password" placeholder="Password" value="testpass">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <script>
        async function testHealth() {
            const result = document.getElementById('health-result');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                result.innerHTML = `<div class="success">✅ Health Check: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Health Check Error: ${error.message}</div>`;
            }
        }

        async function testRegister() {
            const result = document.getElementById('register-result');
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    result.innerHTML = `<div class="success">✅ Register Success: ${JSON.stringify(data)}</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ Register Error: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Register Network Error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('login-result');
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    result.innerHTML = `<div class="success">✅ Login Success: ${JSON.stringify(data)}</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ Login Error: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Login Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
